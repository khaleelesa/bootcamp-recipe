<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Youre Recipe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="info" id="getRecipe">
        <input type="text" id="item-input" placeholder="" class="css-input">
        <a href="#" class="myButton" id="btn">Get Recipe</a>
    </div>

    <div class="foodRecipe"> </div>

    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipe">
            <a href="{{this.herf}}">{{this.title}}</a>
            <br>
            <img class="recipeImage" src="{{this.thumbnail}}" />
            <br>
            <div class="ing">Ingredients</div>
            <ul class="ingredients">
                {{#each this.ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>


        </div>
        {{/each}}
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
